<!DOCTYPE html>
<html>

	<head lang="en" dir="ltr">
		<meta charset="utf-8">
		<title>mjesbar.lists.com</title>
	</head>

	<body>
		<!-- Define an unordered list -->
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<!-- Define an ordered list -->
		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ol>

		<!-- Define a list item -->
		<li>One standalone li tag</li>

		<!-- Define a directory list -->
		<!-- it's not supported by html5, so it's not recommended to use it -->
		
		<!-- Define a description list -->
		<dl>
			<dt>Term 1</dt>
			<dd>Description 1</dd>
			<dt>Term 2</dt>
			<dd>Description 2</dd>
			<dt>Term 3</dt>
			<dd>Description 3</dd>
		</dl>

		<!-- Defines a term/name in a description list -->
		<dt></dt>

		<!-- Defines a description of a term/name in a description list -->
		<dd></dd>

	</body>
</html>
