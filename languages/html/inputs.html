<!DOCTYPE html>

<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<title>mjesbar.inputs.com</title>
	</head>

	<body>
		<!-- <form> Defines an HTML form for user input -->
		<form class="" action="media.html" method="get">
			<!-- <input> Defines an input control -->
			<input type="text" name="" value="">
			<input type="button" name="" value="">
			<input type="checkbox" name="" value="">
			<input type="color" name="" value="">
			<input type="data" name="" value="">
			<input type="tel" name="" value="">
			<input type="file" name="" value="">
		</form>

		<!-- <label> Defines a label for an <input> element -->
		<label for="Car">Car</label>
		<!-- <input> Defines an input control -->
		<input type="text" name="" value="">
		<input type="button" name="" value="">
		<input type="checkbox" name="" value="">
		<input type="color" name="" value="">
		<input type="data" name="" value="">
		<input type="tel" name="" value="">
		<input type="file" name="" value="">

		<!-- <textarea> Defines a multiline input control (text area) -->
		<textarea name="name" rows="4" cols="40">This is a text area!</textarea>

		<!-- <button> Defines a clickable button -->
		<button type="button" name="button">Click Me!</button>

		<!-- <select> Defines a drop-down list -->
		<select class="" name="">
			<!-- <optgroup> Defines a group of related options in a drop-down list -->
			<optgroup label="Swedish Cars">
				<!-- <option> Defines an option in a drop-down list -->
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</optgroup>
		</select>

		<!-- <legend> Defines a caption for a <fieldset> element -->
		<legend>Legend Info outside:</legend>
		<!-- <fieldset> Groups related elements in a form -->
		<fieldset>
			<legend>Legend Info inside:</legend>
			<label for="firstname">FirstName:</label>
			<input type="text" name="firstname">
			<label for="lastname">LastName:</label>
			<input type="text" name="lastname">
		</fieldset>

		<!-- <datalist> Specifies a list of pre-defined options for input controls -->
		<datalist class="">
		</datalist>

		<!-- <output> Defines the result of a calculation -->
		<form oninput="result.value=parseInt (numb1.value)+parseInt(numb2.value)">
			<input type="number" id="numb1" name="numb1" value="8">
			+<input type="number" id="numb2" name="numb2" value="2">
			=<output name="result" for="numb1 numb2"></output>
		</form>

	</body>

</html>
